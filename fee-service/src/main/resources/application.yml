server:
  port: 8082

spring:
  application:
    name: fee-service

  datasource:
    url: jdbc:h2:mem:fee_db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console  # âœ… Enables http://localhost:8082/h2-console

logging:
  level:
    root: INFO
    com.school.feeservice: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  health:
    circuitbreakers:
      enabled: true

resilience4j:
  circuitbreaker:
    instances:
      studentServiceCB:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        sliding-window-size: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 2
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - org.springframework.web.client.RestClientException
          - feign.FeignException
          - java.io.IOException
        ignore-exceptions:
          - feign.FeignException$BadRequest
          - feign.FeignException$NotFound
          - com.school.feeservice.exception.DuplicatePaymentException
          - com.school.feeservice.exception.StudentNotFoundException
          - jakarta.validation.ValidationException


  retry:
    instances:
      studentServiceCB:
        max-attempts: 3
        wait-duration: 2s
